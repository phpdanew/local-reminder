<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择主题 - 本地提醒器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .titlebar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 35px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            -webkit-app-region: drag;
        }

        .titlebar-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 16px;
            font-weight: 700;
        }

        .selector-container {
            width: 100%;
            max-width: 800px;
            margin-top: 55px;
        }

        .selector-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .selector-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .selector-subtitle {
            text-align: center;
            font-size: 16px;
            color: #718096;
            margin-bottom: 40px;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .theme-option {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            aspect-ratio: 1;
        }

        .theme-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .theme-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        .theme-preview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
        }

        .theme-name {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
        }

        .theme-mini-card {
            width: 80%;
            height: 50%;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
        }

        .theme-mini-input {
            width: 70%;
            height: 8px;
            border-radius: 2px;
        }

        .theme-mini-button {
            width: 40%;
            height: 6px;
            border-radius: 2px;
        }

        /* 主题预览样式 */
        .theme-hacker .theme-preview {
            background: #0a0a0a;
            color: #00ff00;
        }
        .theme-hacker .theme-mini-card {
            background: #1a1a1a;
            border: 1px solid #333;
        }
        .theme-hacker .theme-mini-input {
            background: #333;
        }
        .theme-hacker .theme-mini-button {
            background: #00ff00;
        }

        .theme-modern .theme-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .theme-modern .theme-mini-card {
            background: rgba(255, 255, 255, 0.9);
        }
        .theme-modern .theme-mini-input {
            background: #e2e8f0;
        }
        .theme-modern .theme-mini-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .theme-dark .theme-preview {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        .theme-dark .theme-mini-card {
            background: rgba(52, 73, 94, 0.9);
        }
        .theme-dark .theme-mini-input {
            background: rgba(255, 255, 255, 0.2);
        }
        .theme-dark .theme-mini-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .theme-light .theme-preview {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }
        .theme-light .theme-mini-card {
            background: rgba(255, 255, 255, 0.95);
        }
        .theme-light .theme-mini-input {
            background: #ddd;
        }
        .theme-light .theme-mini-button {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .theme-rainbow .theme-preview {
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00, #32cd32, #1e90ff, #9370db);
            background-size: 400% 400%;
            animation: rainbowShift 4s ease infinite;
            color: white;
        }
        .theme-rainbow .theme-mini-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }
        .theme-rainbow .theme-mini-input {
            background: rgba(255, 255, 255, 0.5);
        }
        .theme-rainbow .theme-mini-button {
            background: rgba(255, 255, 255, 0.8);
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 768px) {
            .themes-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .selector-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-title">主题选择 - 本地提醒器</div>
    </div>

    <div class="selector-container">
        <div class="selector-card">
            <h1 class="selector-title">选择您喜欢的主题</h1>
            <p class="selector-subtitle">选择一个主题来个性化您的提醒器界面</p>
            
            <div class="themes-grid">
                <div class="theme-option theme-hacker" data-theme="hacker">
                    <div class="theme-preview">
                        <div class="theme-mini-card">
                            <div class="theme-mini-input"></div>
                            <div class="theme-mini-button"></div>
                        </div>
                        <div class="theme-name">极客风格</div>
                    </div>
                </div>

                <div class="theme-option theme-modern" data-theme="modern">
                    <div class="theme-preview">
                        <div class="theme-mini-card">
                            <div class="theme-mini-input"></div>
                            <div class="theme-mini-button"></div>
                        </div>
                        <div class="theme-name">现代简约</div>
                    </div>
                </div>

                <div class="theme-option theme-dark" data-theme="dark">
                    <div class="theme-preview">
                        <div class="theme-mini-card">
                            <div class="theme-mini-input"></div>
                            <div class="theme-mini-button"></div>
                        </div>
                        <div class="theme-name">深色优雅</div>
                    </div>
                </div>

                <div class="theme-option theme-light" data-theme="light">
                    <div class="theme-preview">
                        <div class="theme-mini-card">
                            <div class="theme-mini-input"></div>
                            <div class="theme-mini-button"></div>
                        </div>
                        <div class="theme-name">明亮清新</div>
                    </div>
                </div>

                <div class="theme-option theme-rainbow" data-theme="rainbow">
                    <div class="theme-preview">
                        <div class="theme-mini-card">
                            <div class="theme-mini-input"></div>
                            <div class="theme-mini-button"></div>
                        </div>
                        <div class="theme-name">彩虹渐变</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="confirmBtn" disabled>确认选择</button>
            </div>
        </div>
    </div>

    <script>
        let selectedTheme = null;

        // 主题选择事件
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                // 移除之前的选择
                document.querySelectorAll('.theme-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // 添加当前选择
                option.classList.add('selected');
                selectedTheme = option.dataset.theme;
                
                // 启用确认按钮
                document.getElementById('confirmBtn').disabled = false;
            });
        });

        // 确认选择
        document.getElementById('confirmBtn').addEventListener('click', () => {
            if (selectedTheme) {
                // 保存选择的主题
                localStorage.setItem('selectedTheme', selectedTheme);
                
                // 发送消息给主进程
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('theme-selected', selectedTheme);
            }
        });

        // 取消选择
        document.getElementById('cancelBtn').addEventListener('click', () => {
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('close-theme-selector');
        });

        // 检查是否已有保存的主题
        async function loadCurrentTheme() {
            try {
                const { ipcRenderer } = require('electron');
                const savedTheme = await ipcRenderer.invoke('get-selected-theme');
                
                if (savedTheme) {
                    const savedOption = document.querySelector(`[data-theme="${savedTheme}"]`);
                    if (savedOption) {
                        savedOption.classList.add('selected');
                        selectedTheme = savedTheme;
                        document.getElementById('confirmBtn').disabled = false;
                    }
                }
            } catch (error) {
                console.log('无法获取当前主题，使用localStorage备用方案');
                const savedTheme = localStorage.getItem('selectedTheme');
                if (savedTheme) {
                    const savedOption = document.querySelector(`[data-theme="${savedTheme}"]`);
                    if (savedOption) {
                        savedOption.classList.add('selected');
                        selectedTheme = savedTheme;
                        document.getElementById('confirmBtn').disabled = false;
                    }
                }
            }
        }
        
        // 页面加载后执行
        loadCurrentTheme();
    </script>
</body>
</html>
